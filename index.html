<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>선수 목록 · Tottenham 2023</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="my.css" />
</head>
<body class="container my-4">
  <div class="page-header mb-3">
    <h1>Tottenham Hotspur 2023 · 선수 목록</h1>
    <div>
      <a class="btn btn-success" href="./add.html">추가</a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>등번호</th>
        <th>이름</th>
        <th>포지션</th>
        <th>국적</th>
        <th>상태</th>
        <th>상세</th>
      </tr>
    </thead>
    <tbody id="list-body"></tbody>
  </table>

  <script>
    // ----- Shared data helpers -----
    const KEY = "players";
    const SEED = [
      { number: 13, name: "Guglielmo Vicario", position: "GK", nation: "Italy", birth: "1996-10-07", salary: 2000000, foot: "Right", height: 194, status: "Active" },
      { number: 23, name: "Pedro Porro", position: "DF", nation: "Spain", birth: "1999-09-13", salary: 3500000, foot: "Right", height: 173, status: "Active" },
      { number: 17, name: "Cristian Romero", position: "DF", nation: "Argentina", birth: "1998-04-27", salary: 4500000, foot: "Right", height: 185, status: "Active" },
      { number: 37, name: "Micky van de Ven", position: "DF", nation: "Netherlands", birth: "2001-04-19", salary: 3000000, foot: "Left", height: 193, status: "Active" },
      { number: 38, name: "Destiny Udogie", position: "DF", nation: "Italy", birth: "2002-11-28", salary: 1500000, foot: "Left", height: 186, status: "Active" },
      { number: 8,  name: "Yves Bissouma", position: "MF", nation: "Mali", birth: "1996-08-30", salary: 3500000, foot: "Right", height: 182, status: "Active" },
      { number: 29, name: "Pape Matar Sarr", position: "MF", nation: "Senegal", birth: "2002-09-14", salary: 1200000, foot: "Right", height: 185, status: "Active" },
      { number: 10, name: "James Maddison", position: "MF", nation: "England", birth: "1996-11-23", salary: 6000000, foot: "Right", height: 175, status: "Active" },
      { number: 21, name: "Dejan Kulusevski", position: "FW", nation: "Sweden", birth: "2000-04-25", salary: 4500000, foot: "Left", height: 186, status: "Active" },
      { number: 9,  name: "Richarlison", position: "FW", nation: "Brazil", birth: "1997-05-10", salary: 5200000, foot: "Right", height: 184, status: "Active" },
      { number: 7,  name: "Son Heung-min", position: "FW", nation: "Korea", birth: "1992-07-08", salary: 10400000, foot: "Right", height: 183, status: "Captain" }
    ];
    function getPlayers(){ const raw = localStorage.getItem(KEY); return raw ? JSON.parse(raw) : null; }
    function setPlayers(arr){ localStorage.setItem(KEY, JSON.stringify(arr)); }
    (function ensureSeed(){ if(!getPlayers()) setPlayers(SEED); })();

    // ----- Render list -----
    const tbody = document.getElementById("list-body");
    const data = getPlayers();
    tbody.innerHTML = data.map(p => `
      <tr>
        <td>${p.number}</td>
        <td><a href="./view.html?number=${encodeURIComponent(p.number)}">${p.name}</a></td>
        <td>${p.position}</td>
        <td>${p.nation}</td>
        <td>${p.status}</td>
        <td><a class="btn btn-sm btn-info" href="./view.html?number=${encodeURIComponent(p.number)}">상세보기</a></td>
      </tr>
    `).join("");
  </script>
</body>
</html>
